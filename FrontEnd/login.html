<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="login-js.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li><a class="btn-login-menu" href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login-container">
        <h2>Log In</h2>
        <form class="form">
          <label class="label email" for="email">E-mail</label>
          <input class="log-input email" type="text" name="email" id="email" />
          <label class="label password" for="password">Mot de passe</label>
          <input
            class="log-input password"
            type="text"
            name="password"
            id="password"
          />
          <div class="form-login">
            <button class="btn-submit">Se connecter</button>
            <a href="#" class="form-help">Mote de passe oublié</a>
            <span class="error login"></span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
